<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Dojo Animal Rescue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}"/>
</head>
<body>
    <header>
        <nav class="navbar bg-dark">
            <a href="/" class="navbar-brand mb-0 h1 text-light">Coding Dojo Animal Rescue</a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Adopt these poor animals, you fucks!</h1>
                <p class="lead">You've got more money than you know what to do with&mdash;buy them!</p>
            </div>
        </div>
        <div class="album py-5 bg-light">
            <div class="container">
                <form action='/checkout' method='post'>
                    <h4 class="mb-3" id='buy'>How many will you buy?</h4>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Type</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Cats</td>
                            <td>
                                <select name='cat' class="custom-select">
                                    <option value='0'>0</option>
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Dogs</td>
                            <td>
                                <select name='dog' class="custom-select">
                                    <option value='0'>0</option>
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Birds</td>
                            <td>
                                <select name='bird' class="custom-select">
                                    <option value='0'>0</option>
                                    <option value='1'>1</option>
                                    <option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
    
                    <h4 class="mb-3" id='info'>Your Information</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" name="first_name" placeholder="" value="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" name="last_name" placeholder="" value="">
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="email">Your Student ID <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" name="student_id" placeholder="123-456-7890">
                    </div>
                
                    <hr class="mb-4">
                    <button name="submit" class="btn btn-info btn-lg btn-block" type="submit">Checkout</button>
                </form>
                
            </div>
        </div>
    </main>
</body>
</html>
