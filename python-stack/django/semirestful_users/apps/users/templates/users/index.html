<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi-RESTful Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>

<body>
    <div id="wrapper">
        <h1>Users</h1>
        <div class="container">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Created at</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <th scope="row">{{user.id}}</th>
                        <td>
                            <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
                        </td>
                        <td>{{user.email}}</td>
                        <td>{{user.created_at}}</td>
                        <td>
                            <a href="/users/{{user.id}}" class="badge badge-info">Show</a>
                            <a href="/users/{{user.id}}/edit" class="badge badge-secondary">Edit</a>
                            <a href="/users/{{user.id}}/destroy" class="badge badge-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form action="/users/new" method="post">
                {% csrf_token %}
                <button class="btn btn-dark" type="submit">Add a New User</button>
            </form>
        </div>

    </div>
</body>

</html>
