<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semi-RESTful Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous"> {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">
</head>

<body>
    <div id="wrapper">
        <h1>User {{ user.id }}</h1>
        <div class="user-info">
            <table class="show-table">
                <tbody>
                    <tr>
                        <td class="emphasis">FULL NAME</td>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                    </tr>
                    <tr>
                        <td class="emphasis">EMAIL</td>
                        <td>{{user.email}}</td>
                    </tr>
                    <tr>
                        <td class="emphasis">CREATED AT</td>
                        <td>{{user.created_at}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <a href="/users/{{user.id}}/edit" class="badge badge-info">Edit</a>
            <a href="/users" class="badge badge-secondary">Back</a>
            <a href="/users/{{user.id}}/destroy" class="badge badge-danger">Delete</a>
        </div>
    </div>
</body>

</html>
