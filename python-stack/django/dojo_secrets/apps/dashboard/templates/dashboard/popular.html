<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Secrets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> 
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h2>Most Popular Secrets</h2>

            <div class="row">
                {% for secret in popular %}
                <div class="col-lg-4 d-flex align-items-stretch">
                    <div class="card text-white bg-info mb-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Secret #{{secret.id}}</h5>
                            <p class="card-text">{{secret.message}}</p>
                            <button type="button" class="btn btn-secondary btn-sm">
                                <span class="badge badge-light">{{secret.liked_by.count}}</span> Likes
                            </button>
                            <form action="/like" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="secret_id" value="{{secret.id}}">
                                <button type="submit" class="btn btn-dark btn-sm">Like this</a>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
    </div>
</body>
</html>
