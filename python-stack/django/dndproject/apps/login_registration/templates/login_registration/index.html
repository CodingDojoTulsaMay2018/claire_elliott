<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login_registration/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'login_registration/css/style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div class="container-fluid">
                <div id="overlay">
                    <div class="overlay-content">
                        <h1>Register</h1>
                        <form action="{% url 'login_regs:register' %}" method="post">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" class="form-control" name="username" placeholder="Username">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" name="email" placeholder="Email address">
                                </div>
                            </div>
                            <label for="gender">Gender</label>
                            <select class="custom-select">
                                <option selected>Choose...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="not stating">Not Stating</option>
                            </select>
                            <small id="inputHelp" class="form-text text-muted">For statistical data only</small>
                        </form>
                        Click here to [<a href='#' onclick='overlay()'>close</a>]
                    </div>
                </div>
            <div class="buttons">
                <a href="#" class="btn btn-secondary" onclick="overlay()">Login</a>
                <a href="#" class="btn btn-dark">Register</a>
            </div>
        </div>
    </div>
    <script>
        function overlay() {
            el = document.getElementById("overlay");
            el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
        }
    </script>
</body>
</html>
